<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot page</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body   style="background-size:auto;background-position: left;" >
    
    <h1  style="color: white;">Automated Healthcare Chatbot</h1>
    <div style="width: 100%;">
      <div id="sunny" style="width: 50%;float: left;" >
        
      </div>
      <!-- <button onclick="stop()"><img src="/static/pause.jpg" style="height:15px;width:20px;"></button> -->
            <!-- <button  onclick="play()"><img src="/static/play.jpg" style="height:15px;width:18px;"></button> -->
      
      <div style="height: 650px;margin-left: 50%;overflow: scroll;">
        <div id="chatbox"  class="overlay" >
            <p class="botText" id="greetText"><span style="text-transform: capitalize;">Hello {{name}}, I am Alexa How may I help you</p>
        </div>
      
        <div id="userInput"  class="overlay" >
            <input id="textInput" type="text" name="msg" placeholder="Message" autofocus>
            <input id="buttonInput" type="submit" value="Send">
            
        </div>
        
      </div>
    </div>
    <script>
        var ela=document.getElementById("sunny");
        var str_counter_0=0;
        
        
        function play() {
        ela.style.animationPlayState = 'running';

        setInterval ( function() { str_counter_0++; if(str_counter_0>4){stop();str_counter_0=0;} },1000);
        }
        function pause() {
        ela.style.animationPlayState = 'paused';
        }
        function reset() {
        ela.style.animation = 'none';
        ela.offsetHeight; /* trigger reflow to apply the change immediately */
        ela.style.animation = null;

    
        }
        function stop() {
        reset();
        pause();
        }

        function greetings() 
        {
            // var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            data="Hello {{name}}, I am Alexa. How may I  help you!"
            var voices = [];
            voices = window.speechSynthesis.getVoices();
            var msg1 = new SpeechSynthesisUtterance();
            msg1.text = data;
            msg1.voice = voices[2];
            window.speechSynthesis.speak(msg1);
        }


        function getBotResponse() 
        {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done
          (
            function(data) 
            {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            var voices = [];
            voices = window.speechSynthesis.getVoices();
            var msg1 = new SpeechSynthesisUtterance();
            msg1.text = data;
            msg1.voice = voices[0];
            window.speechSynthesis.speak(msg1);

          
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
            }
          
            );
        }
        
      
        greetings();
        play();
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
                getBotResponse();
                play();
            }
        });
        $("#buttonInput").click(function() {

          getBotResponse();
          play();
    
          
        })
      </script>
   
    
  </body>
</html>
